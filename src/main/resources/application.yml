spring:
  datasource:
    # Disarankan override via ENV:
    # SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://192.168.1.141:7801/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:casaos}
    password: ${SPRING_DATASOURCE_PASSWORD:casaos}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: hr_puskesmas
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

app:
  jwt:
    # minimal 32 chars untuk HS256; ganti di production (pakai env var / secret manager)
    secret: "change-this-secret-to-at-least-32-characters"
    expiration-minutes: 120
  storage:
    # Bisa di-override via APP_STORAGE_UPLOAD_DIR
    upload-dir: ${APP_STORAGE_UPLOAD_DIR:uploads}

  # CORS allowed origins (koma-separator), override via APP_CORS_ALLOWED_ORIGINS
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:https://tny.uctech.online,http://tny.uctech.online,http://localhost:3000,http://localhost:5173,http://localhost:8083}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
